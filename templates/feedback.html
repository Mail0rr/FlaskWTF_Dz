<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
    <div class="container py-5">
        <h1 class="text-center mb-4">Оставьте отзыв</h1>
        <form method="POST">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="visitor_name" class="form-label">{{ form.visitor_name.label }}</label>
                {{ form.visitor_name(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="pizza_name" class="form-label">{{ form.pizza_name.label }}</label>
                {{ form.pizza_name(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">{{ form.service.label }}</label>
                {{ form.service(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">{{ form.comment.label }}</label>
                {{ form.comment(class="form-control") }}
            </div>
            <div class="text-center">
                {{ form.submit(class="btn btn-primary btn-lg") }}
            </div>
        </form>
    </div>
</body>
</html>
